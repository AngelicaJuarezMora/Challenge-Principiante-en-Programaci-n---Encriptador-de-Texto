<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style2.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
  </head>
  <body>
    <div class="log__alura">
      <img src="imagenes/Alura.png" alt="imagen de logo de Alura" class="logo__Alura"/>
    </div>
    <div class="caja">
      <textarea name="textEncriptar" id="areaEncriptar" class="areaEncriptar" placeholder="Ingrese el texto aquí"></textarea>
      <div class="alerta__text"> 
         <p class="texto"><img src="imagenes/Aviso.png" alt="imagen de alerta"class="img__alert"/>Solo letras minúsculas y sin acentos</p>
      </div>
      <div class="botones">
        <button class="botonStyle btn__encriptar">Encriptar</button>
        <button class="botonStyle btn__desencriptar">Desencriptar</button>
      </div>
    </div>
    <section class="cuadro">
      <textarea name="texto encriptado"class="areaEncriptar tex_encriptado texto ocultar"></textarea>
      <p class="texto text__bold text__1 elements">Ningún mensaje fue encontrado</p>
      <p class="texto text__1 elements"> Ingresa el texto que desees encriptar o desencriptar.
      </p><p class="txtcopiado ocultar">Copiado</p>
      <button class="botonStyle btn__desencriptar boton__section ocultar">Copiar</button>
    </section>

    <script src="botones2.js"></script>
  </body>
</html>
</html>
